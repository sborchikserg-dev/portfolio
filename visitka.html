<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт візитка</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: orangered;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: orangered;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background: darkorange;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Сайт візитка</h1>
    <p>Це сторінка мого проекту.</p>
    <a href="index.html">Повернутися назад</a>
  </div>

</body>
</html>
